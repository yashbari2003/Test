<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img class ="logo" src="pictures/image.png" alt="LOGO">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">WISTA</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Our Services</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Career</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="content">
            <h1>Contact Us</h1>
            <form>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="phone">Your Phone</label>
                    <input type="text" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="info">
            <div class="card">
                <i class="fas fa-map-marker-alt"></i>
                <img class="png" src="pictures/location.png" alt="location">
                <h3>Corp. Address</h3>
                <p>H-87 Sector-63 Noida U.P 201301</p>
            </div>
            <div class="card">
                <img class="png" src="pictures/email.png" alt="LOGO">
                <i class="fas fa-envelope"></i>
                <p>info@mangosorange.com</p>
            </div>
            <div class="card">
                <img class="png" src="pictures/call.png" alt="LOGO">
                <i class="fas fa-phone-alt"></i>
                <p>+91-120-416 4821</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3503.164089475254!2d77.3531474147945!3d28.61478418255218!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce66133c556bd%3A0x9a85b49463b4c614!2sMangos%20Orange%20Group!5e0!3m2!1sen!2sin!4v1701269068723!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
